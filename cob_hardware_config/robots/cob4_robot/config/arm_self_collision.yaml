## The following parameter structure defines what pairs of links are to be considered during self-collision avoidance

## Left: The link that is considered an 'obstacle' during self-collision avoidance
## Right: The links of the component that are to be checked for self-collision with the 'obstacle'
self_collision_map: {
    #arm_base_link : [arm_3_link, arm_4_link, arm_5_link, arm_6_link, arm_7_link]
}

