name: arm_can1

sync:
  interval_ms: 10
  overflow: 0
#heartbeat:
#  rate: 20
#  msg: "77f#05"

defaults:
  eds_pkg: cob_hardware_config
  eds_file: "robots/common/Elmo.dcf"
  dcf_overlay:
  #  "6083": "1000000" # profile acceleration
  #  "6084": "1000000" # profile deceleration
  #  "60C5": "1000000" # maximum acceleration
  #  "60C6": "1000000" # maximum deceleration
  #  "6099sub1": "100000" # find switch (coarse)
  #  "6099sub2": "10000" # find home (fine)
    "1016sub1" : "0x7F0064" # heartbeat timeout of 100 ms for master at 127

  #motor_layer:  # settings passed to motor layer (plugin-specific)
  #  switching_state: 4 # stop motor before switching state

nodes:

    - name: arm_joint_3
      id: 20
      pos_to_device: "(1.0)*(pos * 4480.87)"
      pos_from_device: "(1.0)*(obj6064 / 4480.87 )"
      vel_to_device: "(1.0)*(vel * 4480.87)"
      vel_from_device: "(1.0)*(obj606C / 4480.87 )"

    - name: arm_joint_4
      id: 30
      pos_to_device: "(-1.0)*(pos * 4644.58)"
      pos_from_device: "(-1.0)*(obj6064 / 4644.58 )"
      vel_to_device: "(-1.0)*(vel * 4644.58)"
      vel_from_device: "(-1.0)*(obj606C / 4644.58 )"

    - name: arm_joint_5
      id: 40
      pos_to_device: "(-1.0)*(pos * 4621.02)"
      pos_from_device: "(-1.0)*(obj6064 / 4621.02 )"
      vel_to_device: "(-1.0)*(vel * 4621.02)"
      vel_from_device: "(-1.0)*(obj606C / 4621.02 )"
