nodes:

  - name: gripper_finger1_joint
    id: 60
    eds_file: "robots/common/Elmo.dcf"
    pos_to_device: "(pos*12000)/1.44"
    pos_from_device: "(obj6064/12000)*1.44"
    vel_to_device: "vel*12000"
    vel_from_device: "obj606C/12000"
